<div class="mat-elevation-z8">
  <table mat-table class="data-table" matSort aria-label="Elements" multiTemplateDataRows>

    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef="let displayedColumns">UPLAĆENI LISTIĆI</th>
      <td mat-cell class="border-top" *matCellDef="let row">999-135-{{row.ticketId}}</td>
    </ng-container>

    <ng-container matColumnDef="oddsTotal">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="border-top" *matCellDef="let row">Ukupna kvota: {{row.oddsTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="betAmount">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="border-top" *matCellDef="let row">Uplata: {{row.betAmount | number : '.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="winningAmount">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="border-top" *matCellDef="let row">Dobitak: {{row.winningAmount | number : '.2-2'}} KN</td>
    </ng-container>

      </td>
    </ng-container> -->

    <!-- Expanded content -->
    <ng-container matColumnDef="matchDetailColumns">
      <td class="outer-table" mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="inner-table">
          <table #innerTables class="inner-table-elements" mat-table #innerSort="matSort" [dataSource]="element.matches" matSort>
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of matchDetailColumns">
              <th mat-header-cell class="inner-table-header" *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
              <td mat-cell class="matchCell" *matCellDef="let element"> {{element[innerColumn]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="matchDetailColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: matchDetailColumns;"></tr>
          </table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: ['matchDetailColumns']" class="example-detail-row"></tr>

  </table>
